<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <link href="style.css" type="text/css" rel="stylesheet">

  </head>

  <body>
    <div class="container" id="clock">
      <div class="clock">
        <img class="hands" id="minuteHand" src="./minuteHand.png" alt="minutehand">
        <img class="hands" id="secondHand" src="./secondHand.png" alt="secondhand">
        <img class="hands" id="hourHand" src="./hourHand.png" alt="hourhand">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
