<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <link href="style.css" type="text/css" rel="stylesheet">

  </head>

  <body>
    <div class="container" id="clock">
      <div class="clock">
        <img class="hands" id="minuteHand" src="./minuteHand.png" alt="minutehand">
        <img class="hands" id="secondHand" src="./secondHand.png" alt="secondhand">
        <img class="hands" id="hourHand"src="./hourHand.png" alt="hourhand">
      </div>
    </div>

    <script>
    let hourHand = document.getElementById('hourHand');
    let minuteHand = document.getElementById('minuteHand');
    let secondHand = document.getElementById('secondHand');

    function initClock() {
      let date = new Date();

      let second = date.getSeconds();
      let hour = date.getHours() % 12;
      let minute = date.getMinutes();


      let secondDeg = second * 6;
      let hourDeg = hour * 30 + 0.5 * minute;
      let minuteDeg = minute * 6 + 0.1 * second;

      secondHand.style.transform = "rotate(" + secondDeg + "deg)";
      minuteHand.style.transform = "rotate(" + minuteDeg + "deg)";
      hourHand.style.transform = "rotate(" + hourDeg + "deg)";

      setTimeout(initClock, 1000);
    };

    initClock();





    </script>
  </body>
</html>
